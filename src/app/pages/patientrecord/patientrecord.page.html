      <div class="color-overlay"></div>
    </div>

    <div class="card-overlay">
      <h1>Patient Record</h1>

      <ion-list>
        <ion-item lines="none">
          <ion-label
            >Jessica Smith <br /><br />

            SAN FRANCISCO, CA <br />

          >
        </ion-item>
        <ion-item lines="none">
          <ion-label>AGE</ion-label>
          <ion-label>73</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>WEIGHT</ion-label>
          <ion-label>72 Kg</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>HEIGHT</ion-label>
          <ion-label>6'1'</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>BLOOD GROUP</ion-label>
          <ion-label>B+</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>BP</ion-label>

          <ion-label>None</ion-label>

      <ion-button expand="block" class="border-btn">MEDICAL HISTORY</ion-button>

      <ion-button expand="block" class="filled-btn">MESSAGE</ion-button>

  </div>
