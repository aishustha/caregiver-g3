<ion-content class="bg-color-content">
  <div class="inner-content">
    <div class="relative-content">
      <img src="assets/images/welcome-caregiver.jpeg" class="bg-img"/>
      <div class="color-overlay"></div>
    </div>
    <div class="card-overlay">
      <h1>Create Account</h1>
      <form>
        <ion-list>
          <ion-item class="ion-no-padding">
            <ion-label position="stacked">EMAIL</ion-label>
            <ion-input autocomplete="off" name="email" type="email"></ion-input>
          </ion-item>
          <ion-item class="ion-no-padding">
            <ion-label position="stacked">USERNAME</ion-label>
            <ion-input autocomplete="off" name="username" type="text"></ion-input>
          </ion-item>

          <ion-item class="ion-no-padding">
            <ion-label position="stacked">PASSWORD</ion-label>
            <ion-input autocomplete="off" name="password" type="password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button expand="block" share="round" (click)="signupAction()">SIGN UP</ion-button>
      </form>
      <div class="link-content">
        <a routerLink='/login'>Already have an account? Sign In</a>
      </div>
    </div>
  </div>
</ion-content>
